<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div id="count_number">00:00:00</div>
        <div class="btn">
            <button id="pose" onclick="pose()"><i class="fa-solid fa-stop"></i></button>
            <button id="play" onclick="play()"><i class="fa-solid fa-play"></i></button>
            <button id="resate" onclick="resate()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<script src="./main.js"></script>    
</body>
</html>
